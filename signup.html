
<!doctype html>
<html lang="en">
  <head>

    <title>NewsLetter</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

<main class="form-signin w-100 m-auto">
  <form method="POST">
    <img class="mb-4" src="images/download.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign in to my news letter</h1>

    <div class="form-floating">
      <input placeholder="First Name" type="text" Class="first"  name="FirstName"  required >
    </div>
    <div class="form-floating">
      <input  placeholder="Last Name" type="text" Class="last"  name="LastName">
    </div>
    <div class="form-floating">
      <input placeholder="Your Email" type="text" Class="mail"  name="Email" >
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">copyright Syed Tajamul 2022</p>
  </form>
</main>



  </body>
</html>
